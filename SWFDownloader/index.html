<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Pets & NPC Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .downloader-section {
            margin-bottom: 40px;
            border: 2px solid #f1f2f6;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .downloader-section:hover {
            border-color: #3742fa;
            box-shadow: 0 5px 15px rgba(55,66,250,0.1);
        }

        .section-title {
            font-size: 1.8em;
            color: #2f3640;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .pets-icon {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
        }

        .npc-icon {
            background: linear-gradient(135deg, #54a0ff, #2e86de);
        }

        .download-btn {
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,210,211,0.3);
        }

        .download-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            background: #f1f2f6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .progress-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .downloading {
            background: #ffa502;
            animation: pulse 1.5s infinite;
        }

        .completed {
            background: #2ed573;
        }

        .failed {
            background: #ff3838;
        }

        .progress-text {
            flex: 1;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 10px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #3742fa;
        }

        .stat-label {
            font-size: 0.9em;
            color: #747d8c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #2ed573;
        }

        .notification.error {
            background: #ff3838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ NR Downloader</h1>
            <p>Download Pets & NPC Files dari Ninja Rift</p>
        </div>

        <div class="main-content">
            <!-- Pets Downloader Section -->
            <div class="downloader-section">
                <div class="section-title">
                    <div class="icon pets-icon">üêæ</div>
                    NR Pets Downloader
                </div>
                <button class="download-btn" onclick="downloadPets()" id="petsBtn">
                    Download Semua Pets (.swf)
                </button>
                <div class="progress-container" id="petsProgress">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="petsTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="petsDownloaded">0</div>
                            <div class="stat-label">Downloaded</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="petsFailed">0</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                    <div id="petsProgressList"></div>
                </div>
            </div>

            <!-- NPC Downloader Section -->
            <div class="downloader-section">
                <div class="section-title">
                    <div class="icon npc-icon">üë•</div>
                    NR NPC Downloader
                </div>
                <button class="download-btn" onclick="downloadNPCs()" id="npcBtn">
                    Download Semua NPCs (.swf)
                </button>
                <div class="progress-container" id="npcProgress">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="npcTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="npcDownloaded">0</div>
                            <div class="stat-label">Downloaded</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="npcFailed">0</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                    <div id="npcProgressList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables untuk tracking progress
        let petsStats = { total: 0, downloaded: 0, failed: 0 };
        let npcStats = { total: 0, downloaded: 0, failed: 0 };

        // Function untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Function untuk update progress stats
        function updateStats(type, stats) {
            document.getElementById(`${type}Total`).textContent = stats.total;
            document.getElementById(`${type}Downloaded`).textContent = stats.downloaded;
            document.getElementById(`${type}Failed`).textContent = stats.failed;
        }

        // Function untuk menambah progress item
        function addProgressItem(type, itemName, status = 'downloading') {
            const progressList = document.getElementById(`${type}ProgressList`);
            const progressItem = document.createElement('div');
            progressItem.className = 'progress-item';
            progressItem.id = `${type}-${itemName}`;
            
            progressItem.innerHTML = `
                <div class="progress-icon ${status}"></div>
                <div class="progress-text">${itemName}.swf</div>
            `;
            
            progressList.appendChild(progressItem);
            progressList.scrollTop = progressList.scrollHeight;
        }

        // Function untuk update progress item
        function updateProgressItem(type, itemName, status, message = '') {
            const progressItem = document.getElementById(`${type}-${itemName}`);
            if (progressItem) {
                const icon = progressItem.querySelector('.progress-icon');
                const text = progressItem.querySelector('.progress-text');
                
                icon.className = `progress-icon ${status}`;
                if (message) {
                    text.textContent = `${itemName}.swf - ${message}`;
                }
            }
        }

        // Function untuk download file individual
        async function downloadFile(url, filename, type, itemName) {
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const blob = await response.blob();
                
                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                // Update progress
                updateProgressItem(type, itemName, 'completed', 'Berhasil');
                if (type === 'pets') {
                    petsStats.downloaded++;
                } else {
                    npcStats.downloaded++;
                }
                updateStats(type, type === 'pets' ? petsStats : npcStats);
                
                return true;
            } catch (error) {
                updateProgressItem(type, itemName, 'failed', `Gagal: ${error.message}`);
                if (type === 'pets') {
                    petsStats.failed++;
                } else {
                    npcStats.failed++;
                }
                updateStats(type, type === 'pets' ? petsStats : npcStats);
                return false;
            }
        }

        // Function untuk download pets
        async function downloadPets() {
            const btn = document.getElementById('petsBtn');
            const progressContainer = document.getElementById('petsProgress');
            const progressList = document.getElementById('petsProgressList');
            
            btn.disabled = true;
            btn.textContent = 'Mengambil Data Pets...';
            progressContainer.style.display = 'block';
            progressList.innerHTML = '';
            
            // Reset stats
            petsStats = { total: 0, downloaded: 0, failed: 0 };
            updateStats('pets', petsStats);

            try {
                // Fetch pet info
                const response = await fetch('https://ninjarift.org/library/petInfo.json');
                if (!response.ok) {
                    throw new Error(`Gagal mengakses petInfo.json: ${response.status}`);
                }

                const petInfo = await response.json();
                const petNames = petInfo.savedPetInfo.map(pet => pet.item_id);
                
                petsStats.total = petNames.length;
                updateStats('pets', petsStats);
                
                btn.textContent = `Mendownload ${petNames.length} Pets...`;
                showNotification(`Memulai download ${petNames.length} pets`, 'success');

                // Download each pet with delay
                for (let i = 0; i < petNames.length; i++) {
                    const petName = petNames[i];
                    const url = `https://ninjarift.sgp1.cdn.digitaloceanspaces.com/swf/pets/${petName}.swf`;
                    
                    addProgressItem('pets', petName);
                    await downloadFile(url, `${petName}.swf`, 'pets', petName);
                    
                    // Small delay to prevent overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                btn.textContent = 'Download Selesai';
                showNotification(`Download pets selesai! ${petsStats.downloaded} berhasil, ${petsStats.failed} gagal`, 
                    petsStats.failed > 0 ? 'error' : 'success');
                
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                btn.textContent = 'Download Gagal';
            }
            
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Download Semua Pets (.swf)';
            }, 3000);
        }

        // Function untuk download NPCs
        async function downloadNPCs() {
            const btn = document.getElementById('npcBtn');
            const progressContainer = document.getElementById('npcProgress');
            const progressList = document.getElementById('npcProgressList');
            
            btn.disabled = true;
            btn.textContent = 'Mengambil Data NPCs...';
            progressContainer.style.display = 'block';
            progressList.innerHTML = '';
            
            // Reset stats
            npcStats = { total: 0, downloaded: 0, failed: 0 };
            updateStats('npc', npcStats);

            try {
                // Fetch NPC info
                const response = await fetch('https://ninjarift.org/library/npcInfo');
                if (!response.ok) {
                    throw new Error(`Gagal mengakses npcInfo: ${response.status}`);
                }

                const npcInfo = await response.json();
                const npcNames = npcInfo.savedNpcInfo.map(npc => npc.item_id);
                
                npcStats.total = npcNames.length;
                updateStats('npc', npcStats);
                
                btn.textContent = `Mendownload ${npcNames.length} NPCs...`;
                showNotification(`Memulai download ${npcNames.length} NPCs`, 'success');

                // Download each NPC with delay
                for (let i = 0; i < npcNames.length; i++) {
                    const npcName = npcNames[i];
                    const url = `https://ninjarift.sgp1.cdn.digitaloceanspaces.com/swf/npcs/${npcName}.swf`;
                    
                    addProgressItem('npc', npcName);
                    await downloadFile(url, `${npcName}.swf`, 'npc', npcName);
                    
                    // Small delay to prevent overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                btn.textContent = 'Download Selesai';
                showNotification(`Download NPCs selesai! ${npcStats.downloaded} berhasil, ${npcStats.failed} gagal`, 
                    npcStats.failed > 0 ? 'error' : 'success');
                
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                btn.textContent = 'Download Gagal';
            }
            
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Download Semua NPCs (.swf)';
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showNotification('NR Downloader siap digunakan!', 'success');
        });
    </script>
</body>
</html>
