<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .video-section {
            flex: 2;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .playlist-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .video-player-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .main-video {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-player-container:hover .video-controls {
            transform: translateY(0);
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 24px !important;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .time-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .playlist-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .video-item.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: white;
        }

        .video-thumbnail {
            width: 60px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .video-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
            color: white;
        }

        .video-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-videos {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Scrollbar styling */
        .playlist-section::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .playlist-section::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .main-video {
                height: 250px;
            }
            
            .controls-row {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-player-container">
                <video class="main-video" id="mainVideo">
                    <source src="" type="video/mp4">
                    Browser Anda tidak mendukung video HTML5.
                </video>
                
                <div class="video-controls">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>
                    
                    <div class="controls-row">
                        <div class="controls-left">
                            <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                            <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                            <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
                            <div class="volume-container">
                                <button class="control-btn" id="volumeBtn">üîä</button>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                            </div>
                        </div>
                        
                        <div class="controls-right">
                            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                            <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="video-info">
                <h2 class="video-title" id="videoTitle">Pilih video untuk diputar</h2>
            </div>
        </div>
        
        <div class="playlist-section">
            <h3 class="playlist-header">üìÅ Video Playlist</h3>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Cari video...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div id="videoList" class="loading">
                Memuat video...
            </div>
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.videos = [];
                this.currentVideoIndex = 0;
                this.isPlaying = false;
                
                this.initializeElements();
                this.loadVideos();
                this.setupEventListeners();
            }
            
            initializeElements() {
                this.mainVideo = document.getElementById('mainVideo');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.videoTitle = document.getElementById('videoTitle');
                this.videoList = document.getElementById('videoList');
                this.searchInput = document.getElementById('searchInput');
            }
            
            async loadVideos() {
                // Daftar video yang akan dicoba dimuat dari folder assets/video/
                const videoFiles = [
                    'ninja_test.mp4',
                    'ayo.mp4', 
                    'ninjaremake.mp4',
                    'sample1.mp4',
                    'sample2.mp4',
                    'demo.mp4',
                    'test.mp4',
                    'video1.mp4',
                    'video2.mp4',
                    'movie.mp4'
                ];
                
                this.videos = [];
                
                // Cek setiap file video apakah ada
                for (let filename of videoFiles) {
                    try {
                        const response = await fetch(`assets/video/${filename}`, { method: 'HEAD' });
                        if (response.ok) {
                            this.videos.push({
                                name: this.formatVideoName(filename),
                                filename: filename,
                                path: `assets/video/${filename}`,
                                duration: '0:00'
                            });
                        }
                    } catch (error) {
                        // File tidak ditemukan, lanjut ke file berikutnya
                        continue;
                    }
                }
                
                // Jika tidak ada video yang ditemukan, tampilkan pesan
                if (this.videos.length === 0) {
                    this.videoList.innerHTML = `
                        <div class="no-videos">
                            <h4>üìπ Tidak ada video ditemukan</h4>
                            <p>Upload video ke folder <strong>assets/video/</strong></p>
                            <p>Format yang didukung: MP4</p>
                        </div>
                    `;
                    return;
                }
                
                this.renderVideoList();
                this.loadVideo(0);
            }
            
            formatVideoName(filename) {
                return filename
                    .replace(/\.[^/.]+$/, '') // Hapus ekstensi
                    .replace(/_/g, ' ') // Ganti underscore dengan spasi
                    .replace(/\b\w/g, l => l.toUpperCase()); // Kapitalisasi huruf pertama
            }
            
            renderVideoList() {
                const filteredVideos = this.videos.filter(video => 
                    video.name.toLowerCase().includes(this.searchInput.value.toLowerCase())
                );
                
                if (filteredVideos.length === 0) {
                    this.videoList.innerHTML = '<div class="no-videos">Tidak ada video yang cocok dengan pencarian</div>';
                    return;
                }
                
                this.videoList.innerHTML = filteredVideos.map((video, index) => `
                    <div class="video-item ${index === this.currentVideoIndex ? 'active' : ''}" 
                         onclick="player.loadVideo(${this.videos.indexOf(video)})">
                        <div class="video-thumbnail">üé¨</div>
                        <div class="video-details">
                            <h4>${video.name}</h4>
                            <div class="video-duration">${video.duration}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            loadVideo(index) {
                if (index < 0 || index >= this.videos.length) return;
                
                this.currentVideoIndex = index;
                const video = this.videos[index];
                
                this.mainVideo.src = video.path;
                this.videoTitle.textContent = video.name;
                
                // Update active video in playlist
                document.querySelectorAll('.video-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
                
                // Reset player state
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂Ô∏è';
            }
            
            setupEventListeners() {
                // Play/Pause
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.mainVideo.addEventListener('click', () => this.togglePlay());
                
                // Previous/Next
                this.prevBtn.addEventListener('click', () => this.previousVideo());
                this.nextBtn.addEventListener('click', () => this.nextVideo());
                
                // Volume
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => {
                    this.mainVideo.volume = e.target.value / 100;
                    this.updateVolumeIcon();
                });
                
                // Progress bar
                this.progressBar.addEventListener('click', (e) => {
                    const rect = this.progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.mainVideo.currentTime = percent * this.mainVideo.duration;
                });
                
                // Fullscreen
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                
                // Video events
                this.mainVideo.addEventListener('timeupdate', () => this.updateProgress());
                this.mainVideo.addEventListener('loadedmetadata', () => this.updateDuration());
                this.mainVideo.addEventListener('ended', () => this.nextVideo());
                
                // Search
                this.searchInput.addEventListener('input', () => this.renderVideoList());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }
            
            togglePlay() {
                if (this.mainVideo.paused) {
                    this.mainVideo.play();
                    this.playBtn.textContent = '‚è∏Ô∏è';
                    this.isPlaying = true;
                } else {
                    this.mainVideo.pause();
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.isPlaying = false;
                }
            }
            
            previousVideo() {
                const newIndex = this.currentVideoIndex > 0 ? this.currentVideoIndex - 1 : this.videos.length - 1;
                this.loadVideo(newIndex);
            }
            
            nextVideo() {
                const newIndex = this.currentVideoIndex < this.videos.length - 1 ? this.currentVideoIndex + 1 : 0;
                this.loadVideo(newIndex);
            }
            
            toggleMute() {
                this.mainVideo.muted = !this.mainVideo.muted;
                this.updateVolumeIcon();
            }
            
            updateVolumeIcon() {
                if (this.mainVideo.muted || this.mainVideo.volume === 0) {
                    this.volumeBtn.textContent = 'üîá';
                } else if (this.mainVideo.volume < 0.5) {
                    this.volumeBtn.textContent = 'üîâ';
                } else {
                    this.volumeBtn.textContent = 'üîä';
                }
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.mainVideo.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            updateProgress() {
                const percent = (this.mainVideo.currentTime / this.mainVideo.duration) * 100;
                this.progress.style.width = percent + '%';
                
                const current = this.formatTime(this.mainVideo.currentTime);
                const duration = this.formatTime(this.mainVideo.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }
            
            updateDuration() {
                const duration = this.formatTime(this.mainVideo.duration);
                this.videos[this.currentVideoIndex].duration = duration;
                this.renderVideoList();
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            handleKeyboard(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        this.mainVideo.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        this.mainVideo.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.mainVideo.volume = Math.min(1, this.mainVideo.volume + 0.1);
                        this.volumeSlider.value = this.mainVideo.volume * 100;
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.mainVideo.volume = Math.max(0, this.mainVideo.volume - 0.1);
                        this.volumeSlider.value = this.mainVideo.volume * 100;
                        break;
                    case 'KeyF':
                        this.toggleFullscreen();
                        break;
                    case 'KeyM':
                        this.toggleMute();
                        break;
                }
            }
        }
        
        // Initialize player when page loads
        let player;
        document.addEventListener('DOMContentLoaded', () => {
            player = new VideoPlayer();
        });
    </script>
</body>
</html>
